<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">#{msg.shipments}</ui:define>
        <ui:define name="editableArea">
            <div class="row">
                <div class="col s12 m9">
                    <h:form>
                        <h1><h:outputText value="Pedidos"/></h1>
                        <h:dataTable value="#{controladorPedidos.listaPedidos()}" var="pedido">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Pedido"/>
                                </f:facet>
                                <h:outputText value="#{pedido.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaPedido"/>
                                </f:facet>
                                <h:outputText value="#{pedido.fechaPedido}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Carrito"/>
                                </f:facet>
                                <h:outputText value="#{pedido.codigoPedido.codigoCarrito}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula Comprador"/>
                                </f:facet>
                                <h:outputText value="#{pedido.codigoPedido.cedula.cedula}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Comprador"/>
                                </f:facet>
                                <h:outputText value="#{pedido.codigoPedido.cedula.nombres}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Referecia Producto"/>
                                </f:facet>
                                <h:outputText value="#{pedido.referecia.referecia}"/>
                            </h:column>                    
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Producto"/>
                                </f:facet>
                                <h:outputText value="#{pedido.referecia.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar Pedido"/>
                                </f:facet>
                                <h:commandLink class="btn btn-red" action="#{controladorPedidos.eliminarPedido(pedido)}">
                                    <i class="material-icons">delete</i>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
