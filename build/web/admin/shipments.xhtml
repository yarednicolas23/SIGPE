<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">#{msg.shipments}</ui:define>
        <ui:define name="editableArea">
            <div class="row">
                <div class="col s12 m12 l9">
                    <h:form>
                        <h1><h:outputText value="Pedidos"/></h1>
                        <h:dataTable class="highlight responsive-table centered" value="#{controladorPedidos.listaPedidos()}" var="pedido">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Pedido"/>
                                </f:facet>
                                <h:outputText value="#{pedido.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaPedido"/>
                                </f:facet>
                                <h:outputText value="#{pedido.fechaPedido}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado del pedido"/>
                                </f:facet>
                                <h:outputText value="#{pedido.codigoCarrito.estadoPedido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Comprador"/>
                                </f:facet>
                                <h:outputText value="#{pedido.codigoCarrito.cedula.nombres}"/>                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Detalles del Carrito"/>
                                </f:facet>
                                <h:commandButton value="Ver" action="#{controladorPedidos.idPEC(pedido.codigoCarrito)}" class="waves-effect waves-red btn blue ">
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Aprobar Pedido"/>
                                </f:facet>
                                <h:commandButton value="Aprobar" action="#{controladorPedidos.aprobarPedido(pedido.codigoCarrito)}" class="waves-effect waves-red btn green">
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cancelar Pedido"/>
                                </f:facet>
                                <h:commandButton value="Cancelar" action="#{controladorPedidos.cancelarPedido(pedido.codigoCarrito)}" class="waves-effect waves-red btn red">
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Generar Envio"/>
                                </f:facet>
                                <h:commandButton value="ok" action="#{controladorPedidos.idPedido(pedido.id)}" class="waves-effect waves-red btn indigo">
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
