<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">Detalle Carrito</ui:define>
        <ui:define name="editableArea">

            <div id="crear" class="col s12 m9">
                
            </div>
            <div class="row">
                <div class="col s12 m6 l9">
                    <h:form>
                        <h1><h:outputText value="Detalle Carrito" /></h1>
                        <div clasS="divider"></div>
                        <c:forEach items="#{controladorPedidos.listPEC()}" var="listPEC">                            
                            <div class="col s12 m3">
                                <div class="card">
                                    <div class="card-image waves-effect black-transparent">
                                        <h:commandLink action="#{controladorCarrito.deleteProductOfList(listPEC.refereciaProducto,1)}" class="btn-floating btn-large btn-price waves-effect waves-light red accent-2">
                                            <i class="material-icons">delete_forever</i>
                                        </h:commandLink>
                                        <img src="#{listPEC.refereciaProducto.foto}"/>
                                        <span class="card-title">
                                            <i class="material-icons tooltipped" data-position="top" data-delay="50" data-tooltip="Nombre Del Producto">style</i> 
                                            #{listPEC.refereciaProducto.nombre}
                                            <br/>                                            
                                            <i class="material-icons tooltipped" data-position="top" data-delay="50" data-tooltip="Cantidad Seleccionada">format_list_numbered</i> 
                                            #{listPEC.cantidad}
                                            <br/>                                            
                                            <i class="material-icons tooltipped" data-position="top" data-delay="50" data-tooltip="Precio por unidad">monetization_on</i> 
                                            #{listPEC.refereciaProducto.precio}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>                        
                    </h:form>
                </div>                
            </div>
        </ui:define>
    </ui:composition>    
</html>
