<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">Detalle del Producto</ui:define>

        <ui:define name="editableZone">
            <h:form>
                <div class="row">
                    <div class="col s12 m5 l5">                        
                        <img class="materialboxed" width="100%" src="#{controladorProductos.producto.foto}"/>                        
                    </div>
                    <div class="col s12 m5 l5">
                        <h1>#{controladorProductos.producto.nombre}</h1>
                        <h5 class="red-text">Precio: $#{controladorProductos.producto.precio}</h5>
                        <h5>Descripción:</h5>
                        <p>#{controladorProductos.producto.descripcion}</p>
                        <h5>Cantidad:</h5>
                        <p class="range-field">
                            <input value="1" type="range" id="test5" min="1" max="20" />
                        </p>
                        <h:commandLink class="btn waves-effect waves-light green accent-3" action="#{controladorCarrito.addToCart(controladorProductos.producto)}">
                            <i class="material-icons left md-5">add_shopping_cart</i> Añadir al Carrito
                        </h:commandLink> 
                        <h:commandLink class="btn waves-effect waves-light red accent-2" action="#{controladorProductos.favorito(controladorProductos.producto.referecia)}">
                            <i data-tooltip="❤ #{controladorProductos.producto.favoritos}" data-position="top"  class="material-icons left tooltipped">favorite</i> Favoritos
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
