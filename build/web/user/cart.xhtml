<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">#{msg.cart}</ui:define>
        <ui:define name="editableZone">

            <h:form>
                <h1><h:outputText value="Carrito: # #{item.codCarrito.codigoCarrito}"/></h1>
                <h:dataTable value="#{controladorCarrito.listOfProducts()}" var="pec">
                    <h1>#{pec.codCarrito.codigoCarrito}</h1>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Referencia del Producto"/>
                        </f:facet>
                        <h:outputText value="#{pec.refereciaProducto.referecia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Producto"/>
                        </f:facet>
                        <h:outputText value="#{pec.refereciaProducto.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{pec.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio por Unidad"/>
                        </f:facet>
                        <h:outputText value="$ #{pec.refereciaProducto.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandLink action="#{controladorCarrito.eleminarCarrito(item)}" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">delete_forever</i>
                        </h:commandLink>   
                    </h:column>
                </h:dataTable>
                <label>#{controladorCarrito.total}</label>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
