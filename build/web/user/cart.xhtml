<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">#{msg.cart}</ui:define>
        <ui:define name="editableZone">

            <h:form>
                <h1>Crear Carrito</h1>
                <br/>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorCarrito.listaCarritosUser()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoCarrito"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoCarrito}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaCarrito"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCarrito}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstadoPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.estadoPedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula Cliente"/>
                        </f:facet>
                        <h:outputText value="#{item.cedula.cedula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Cliente"/>
                        </f:facet>
                        <h:outputText value="#{item.cedula.nombres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandLink action="#{controladorCarrito.eleminarCarrito(item)}" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">delete_forever</i>
                        </h:commandLink>   
                    </h:column>
                </h:dataTable>
                <h:commandButton class="btn" action="#{controladorCarrito.crearCarrito()}" value="Crear"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
