<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">Productos</ui:define>

        <ui:define name="editableZone">
            <h:form>
                <!--Products List-->
                <div class="row">
                    <c:forEach var="listaProductos" items="#{controladorProductos.listaProductos()}">
                        <div class="col s12 m4 l4">
                            <div class="card">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <a href="#" class="btn-floating btn-large btn-price waves-effect waves-light  pink accent-2">$#{listaProductos.precio}</a>
                                    <h:commandLink action="#{controladorProductos.idProducto(listaProductos.referecia,2)}">
                                        <img class="activator" src="#{listaProductos.foto}"/>
                                    </h:commandLink>
                                </div>
                                <ul class="card-action-buttons">
                                    <li>
                                        <h:commandLink class="btn-floating waves-effect waves-light green accent-3" action="#{controladorCarrito.addToCart(listaProductos)}">
                                            <i class="material-icons">add_shopping_cart</i>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink class="btn-floating waves-effect waves-light red accent-2" action="#{controladorProductos.favorito(listaProductos.referecia)}">
                                            <i data-tooltip="❤ #{listaProductos.favoritos}" data-position="top"  class="material-icons tooltipped">favorite</i>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink class="btn-floating waves-effect waves-light light-blue" action="#{controladorProductos.idProducto(listaProductos.referecia,2)}">
                                            <i class="material-icons">info</i>
                                        </h:commandLink>
                                    </li>
                                </ul>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">#{listaProductos.nombre}</span>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
