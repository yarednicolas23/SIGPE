<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">Editar Pedido</ui:define>
        <ui:define name="editableArea">
                <div class="row">
                    <div class="col s12 m9">
                        <h3>Tramitar envio del pedido</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">style</i>
                                <h:inputText value="#{controladorPedidos.pedido.id}" required="true"></h:inputText>
                                <label for="nombreP" data-error="el campo es invalido">Pedido Seleccionado</label>
                            </div>
                        </div>
                        <div class="row">

                            <i class="material-icons prefix">local_shipping</i>
                            <h:selectOneMenu value="#{controladorEnvio.codigoEmpresa}" class="validate">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione la empresa" />
                                <c:forEach var="emp" items="#{controladorEmpresa.listaEmpresa}">
                                    <f:selectItem itemValue="#{emp.codigoEmpresa}" itemLabel="#{emp.nombreEmpresa}" />
                                </c:forEach>
                            </h:selectOneMenu>
                            <label for="empresa" data-error="el campo es invalido">Empresa de envio</label>
                        </div>
                        <h:commandLink value="crear" class="btn" action="#{controladorEnvio.crearEnvio(controladorPedidos.pedido)}"></h:commandLink>
                        
                    </div>
                </div>
            <h:commandButton value="Prueba" action="#{controladorEnvio.create()}"></h:commandButton>
        </ui:define>
    </ui:composition>
</html>
