<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">Lista de usuarios</ui:define>
        <ui:define name="editableArea">
            <div class="row">
                <div class="col s12 m9">
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Lista Usuarios"/></h1>
                            <h:dataTable value="#{controladorUsuarios.listaUsersAll()}" var="us">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cedula"/>
                                    </f:facet>
                                    <h:outputText value="#{us.cedula}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{us.correo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombres"/>
                                    </f:facet>
                                    <h:outputText value="#{us.nombres}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellidos"/>
                                    </f:facet>
                                    <h:outputText value="#{us.apellidos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sexo"/>
                                    </f:facet>
                                    <h:outputText value="#{us.sexo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{us.telefono}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contrasena"/>
                                    </f:facet>
                                    <h:outputText value="#{us.contrasena}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Foto"/>
                                    </f:facet>
                                    <h:outputText value="#{us.foto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rol"/>
                                    </f:facet>
                                    <h:outputText value="#{us.rol.rol}"/>
                                </h:column>
                            </h:dataTable>                            
                        </h:form>
                        <h:commandLink value="Exportar Reporte a PDF" class="btn" action="#{controladorReportes.pdfConsulta()}"></h:commandLink>
                    </f:view>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
