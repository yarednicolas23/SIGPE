<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templateAdmin.xhtml">
        <ui:define name="titulo">Editar Producto</ui:define>
        <ui:define name="editableArea">
            <div class="row">
                <div class="col s12 m9">
                    <h3>Editar Producto</h3>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">style</i>
                            <h:inputText value="#{controladorProductos.producto.nombre}" required="true"></h:inputText>
                            <label for="nombreP" data-error="el campo es invalido">Nombre del Producto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">attach_money</i>
                            <h:inputText value="#{controladorProductos.producto.precio}" required="true"></h:inputText>
                            <label for="precio" data-error="El campo es invalido">Precio por Unidad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">description</i>
                            <h:inputTextarea value="#{controladorProductos.producto.descripcion}" class="materialize-textarea"></h:inputTextarea>                                                            
                            <label for="descripcion">Descripcion</label>
                        </div>
                    </div>                          
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">format_list_numbered</i>
                            <h:inputText value="#{controladorProductos.producto.cantidadDisponible}" required="true"></h:inputText>
                            <label for="cantidad">Cantidad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Foto</span>
                                <input name="foto" type="file"/>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <h:commandLink class="waves-effect waves-red btn blue accent-4" value="editar" action="#{controladorProductos.editarProducto(controladorProductos.producto)}">
                                <i class="material-icons left md-5">edit</i>
                            </h:commandLink>
                            <h:commandLink class="waves-effect waves-red btn red" action="#{controladorProductos.eliminarProducto(controladorProductos.producto)}" value="Eliminar Producto">
                                <i class="material-icons left md-5">delete</i>
                            </h:commandLink>
                        </div>
                    </div>                                
                </div>
            </div>  
        </ui:define>
        </ui:composition>
</html>
