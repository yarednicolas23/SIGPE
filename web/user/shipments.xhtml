<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">#{msg.shipments}</ui:define>
        <ui:define name="editableZone">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Mis Pedidos"/></h1>
                    <h:dataTable value="#{controladorPedidos.listaPedidosUser()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo del pedido"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Monto Total"/>
                            </f:facet>
                            <h:outputText value="#{item.montoTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Pedido"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo Carrito"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCarrito.codigoCarrito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado del Pedido"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCarrito.estadoPedido}"/>
                        </h:column>                        
                    </h:dataTable>
                </h:form>
            </f:view>

            

        </ui:define>
    </ui:composition>
</html>
