<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="titulo">Registro</ui:define>
        <ui:define name="editableZone">

            <!--Editable Area-->
            <div class="image-background">
                <div class="row black-transparent">
                    <h:form class="white-text ">
                        <div class="col s12 ">
                                <h3>Formulario de Registro</h3>                    
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">dialpad</i>
                                        <input name="cedula" type="text" class="validate" pattern="[0-9]{8,11}" required=""/>
                                        <label for="cedula" data-error="El campo debe contener mas de 8 y meno de 11 caracteres" data-success="El campo es correcto">Cedula</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">contact_mail</i>
                                        <input id="correo" type="email" class="validate" name="correo" required=""/>
                                        <label for="correo" data-error="El Campo debe contener @ y .com" data-success="El campo es correcto">Correo</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">face</i>
                                        <input name="nombres" type="text" class="validate" pattern="[A-Za-z]{0,25}" required=""/>
                                        <label for="Nombres" data-error="El Campo no debe llevar numeros" data-success="El campo es correcto">Nombres</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">person</i>
                                        <input name="apellidos" type="text" class="validate" pattern="[A-Za-z]{0,25}" required=""/>
                                        <label for="apellidos" data-error="El Campo no debe llevar numeros" data-success="El campo es correcto">Apellidos</label>
                                    </div>
                                </div>  
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select name="sexo" class="validate" required="">
                                            <option value="" disabled="true" selected="true">Seleccionar</option>
                                            <option value="1">Femenino</option>
                                            <option value="2">Masculino</option>
                                        </select>
                                        <label>Sexo</label>
                                    </div>
                                </div>                           
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">phone</i>
                                        <input name="telefono" type="tel" class="validate" pattern="[0-9]{7,10}" title="El campo debe ser llenado con menos de 10 digitos" required=""/>
                                        <label for="celular" data-error="El campo debe contener mas de 7 y meno de 10 caracteres" data-success="El campo es correcto">Teléfono</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="icon_telephone" type="password" class="validate" name="clave" required=""/>
                                        <label for="icon_telephone" data-success="El campo es correcto">Contraseña</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center">
                                        <h:commandButton class="waves-effect waves-red btn blue accent-4" value="Registrar" action="#{controladorUsuarios.registrarse()}"></h:commandButton>                                        
                                    </div>
                                </div>
                                <div class="row inactive #{controladorUsuarios.tipoMensaje}">
                                    <div class="chip col s10 red white-text">
                                        <img src="http://wpwarriors.com/wp-content/uploads/2015/10/c7e54cbbe843e27256fe82466009ab87.png" alt="Contact Person"></img>
                                        ¡Error! El correo ya esta registrado
                                        <i class="material-icons">close</i>
                                    </div>
                                </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <!--end of Editable Area-->
        </ui:define>
    </ui:composition>
</html>
